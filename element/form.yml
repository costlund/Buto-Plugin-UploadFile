div:
  settings:
    globals:
      -
        path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
        value: '/plugin/upload/file/i18n'
  type: div
  attribute:
    id: _
  innerHTML:
    form:
      type: form
      attribute:
        enctype: 'multipart/form-data'
        method: post
      innerHTML:
        input_file:
          type: input
          attribute:
            type: file
            id: _
            accept: _
            onchange: "alert('set_in_action');"
            style: 'display:none'
        input_button:
          type: input
          settings:
            i18n: false
          attribute:
            type: button
            class: upload_button
            value: Upload file
            onclick: "alert('set_in_action');"
            disabled: disabled
            style: 'display:none'
    btn_select:
      type: p
      innerHTML:
        a:
          type: a
          settings:
            i18n: false
          attribute:
            data_id: _
            onclick: "$('#'+this.getAttribute('data_id')+'_file').trigger('click'); "
            class: btn btn-primary status
            id: btn_upload
          innerHTML: _Select file_
    p_total:
#      _: This could be removed along with Javascript (180613)?
      type: p
      attribute:
        class: total
        style: 'font-size:smaller;display:none'
      innerHTML: _
    alert:
      type: div
      innerHTML:
        -
          type: div
          innerHTML:
            -
              type: strong
              innerHTML: 'Max file size:'
            -
              type: span
              settings:
                i18n: false
              attribute:
                id: max_file_size
              innerHTML: _
        -
          type: div
          innerHTML:
            -
              type: strong
              innerHTML: 'Accept:'
            -
              type: span
              settings:
                i18n: false
              attribute:
                id: accept
              innerHTML: _
    progress:
      type: progress
      attribute:
        value: 0
        max: 100
        style: 'width:100%;display:none;'
script:
  type: script
  attribute:
    id: script
  innerHTML: "alert('_');"
